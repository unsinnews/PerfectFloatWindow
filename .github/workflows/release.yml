name: Release APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g., 1.0.1)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: 'New release'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Rename APKs
      run: |
        mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/PerfectFloatWindow-v${{ inputs.version }}-debug.apk
        mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/PerfectFloatWindow-v${{ inputs.version }}-release.apk

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ inputs.version }}
        name: v${{ inputs.version }}
        body: ${{ inputs.release_notes }}
        files: |
          app/build/outputs/apk/debug/PerfectFloatWindow-v${{ inputs.version }}-debug.apk
          app/build/outputs/apk/release/PerfectFloatWindow-v${{ inputs.version }}-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
